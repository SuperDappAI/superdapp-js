AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SuperDapp Agent Lambda Function

Parameters:
  Environment:
    Type: String
    Default: staging
    AllowedValues: [staging, production]
    Description: Deployment environment
  
  ApiToken:
    Type: String
    NoEcho: true
    Description: SuperDapp API Token
  
  ApiBaseUrl:
    Type: String
    Default: https://api.superdapp.com
    Description: SuperDapp API Base URL

Resources:
  SuperDappAgentFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub superdapp-agent-${Environment}
      CodeUri: ../../dist/
      Handler: index.handler
      Runtime: nodejs18.x
      Timeout: 300
      MemorySize: 512
      Environment:
        Variables:
          NODE_ENV: !Ref Environment
          API_TOKEN: !Ref ApiToken
          API_BASE_URL: !Ref ApiBaseUrl
      Events:
        ScheduleEvent:
          Type: Schedule
          Properties:
            Schedule: rate(5 minutes)
            Input: '{"type": "scheduled"}'
        HttpApi:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY

  SuperDappAgentLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/superdapp-agent-${Environment}
      RetentionInDays: 14

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/
    Export:
      Name: !Sub SuperDappAgent-${Environment}-ApiEndpoint
  
  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt SuperDappAgentFunction.Arn
    Export:
      Name: !Sub SuperDappAgent-${Environment}-FunctionArn
